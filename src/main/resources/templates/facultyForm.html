<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${faculty.id == 0 ? 'Добавление факультета' : 'Редактирование факультета'}"></title>
</head>
<body>
<h1 th:text="${faculty.id == 0 ? 'Добавление факультета' : 'Редактирование факультета'}"></h1>

<form th:action="${faculty.id == 0 ? '/faculties/add' : '/faculties/update'}" th:object="${faculty}" method="post">
    <input type="hidden" th:field="*{id}" />

    <label for="name">Название факультета:</label>
    <input type="text" id="name" th:field="*{name}" />
    <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>

    <label for="courses">Курсы:</label>
    <select multiple id="courses" th:field="*{courses}">
        <option th:each="course : ${courses}" th:value="${course.id}" th:text="${course.courseName}"></option>
    </select>

    <label for="department">Кафедра:</label>
    <select id="department" th:field="*{department}">
        <option th:each="dept : ${departments}" th:value="${dept.id}" th:text="${dept.name}"></option>
    </select>

    <button type="submit" th:text="${faculty.id == 0 ? 'Добавить факультет' : 'Обновить факультет'}"></button>
</form>

<a href="/faculties">Вернуться к списку факультетов</a>
</body>
</html>
