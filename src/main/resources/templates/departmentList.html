<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Список кафедр</title>
</head>
<body>
<h1>Список кафедр</h1>

<a href="/departments/add">Добавить новую кафедру</a>

<form th:action="@{/departments/search}" method="get">
    <input type="text" name="name" placeholder="Поиск по названию кафедры">
    <button type="submit">Поиск</button>
</form>

<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Название кафедры</th>
        <th>Действия</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="department : ${departments}">
        <td th:text="${department.id}"></td>
        <td th:text="${department.name}"></td>
        <td>
            <a th:href="@{/departments/edit/{id}(id=${department.id})}">Редактировать</a>
            <form th:action="@{/departments/delete}" method="post" style="display:inline;">
                <input type="hidden" name="id" th:value="${department.id}" />
                <button type="submit">Удалить</button>
            </form>
            <form th:action="@{/departments/deletePhysical}" method="post" style="display:inline;">
                <input type="hidden" name="id" th:value="${department.id}" />
                <button type="submit">Удалить физически</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>

<div>
    <span th:if="${currentPage > 1}">
        <a th:href="@{/departments(page=${currentPage - 1}, size=${pageSize})}">Предыдущая</a>
    </span>
    <span th:if="${departments.size() == pageSize}">
        <a th:href="@{/departments(page=${currentPage + 1}, size=${pageSize})}">Следующая</a>
    </span>
</div>
</body>
</html>
