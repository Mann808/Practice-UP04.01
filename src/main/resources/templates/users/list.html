<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Пользователи</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>
<h1>Пользователи</h1>
<a th:href="@{/users/new}">Создать Нового Пользователя</a>
<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>Имя</th>
        <th>Email</th>
        <th>Действия</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">
        <td th:text="${user.id}">1</td>
        <td th:text="${user.name}">Имя</td>
        <td th:text="${user.email}">email@example.com</td>
        <td>
            <a th:href="@{/users/{id}(id=${user.id})}">Просмотр</a> |
            <a th:href="@{/users/edit/{id}(id=${user.id})}">Редактировать</a> |
            <a th:href="@{/users/delete/{id}(id=${user.id})}"
               onclick="return confirm('Вы уверены, что хотите удалить этого пользователя?');">Удалить</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
