<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Элементы Заказа</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>
<h1>Элементы Заказа</h1>
<a th:href="@{/order-items/new}">Создать Новый Элемент Заказа</a>
<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>Заказ</th>
        <th>Продукт</th>
        <th>Количество</th>
        <th>Цена за Единицу</th>
        <th>Общая Цена</th>
        <th>Действия</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="orderItem : ${orderItems}">
        <td th:text="${orderItem.id}">1</td>
        <td th:text="${orderItem.order.id}">Заказ ID</td>
        <td th:text="${orderItem.product.name}">Продукт</td>
        <td th:text="${orderItem.quantity}">Количество</td>
        <td th:text="${orderItem.unitPrice}">Цена за Единицу</td>
        <td th:text="${orderItem.unitPrice.multiply(orderItem.quantity)}">Общая Цена</td>
        <td>
            <a th:href="@{/order-items/{id}(id=${orderItem.id})}">Просмотр</a> |
            <a th:href="@{/order-items/edit/{id}(id=${orderItem.id})}">Редактировать</a> |
            <a th:href="@{/order-items/delete/{id}(id=${orderItem.id})}"
               onclick="return confirm('Вы уверены, что хотите удалить этот элемент заказа?');">Удалить</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
