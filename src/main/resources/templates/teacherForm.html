<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${teacher.id == 0 ? 'Добавление преподавателя' : 'Редактирование преподавателя'}"></title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>
<h1 th:text="${teacher.id == 0 ? 'Добавление преподавателя' : 'Редактирование преподавателя'}"></h1>

<form th:action="${teacher.id == 0 ? '/teachers/add' : '/teachers/update'}" th:object="${teacher}" method="post">
    <input type="hidden" th:field="*{id}" />

    <label for="name">Имя преподавателя:</label>
    <input type="text" id="name" th:field="*{name}" />
    <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>

    <label for="courses">Курсы:</label>
    <select multiple id="courses" th:field="*{courses}">
        <option th:each="course : ${courses}" th:value="${course.id}" th:text="${course.courseName}"></option>
    </select>

    <button type="submit" th:text="${teacher.id == 0 ? 'Добавить преподавателя' : 'Обновить преподавателя'}"></button>
</form>

<a href="/teachers">Вернуться к списку преподавателей</a>
</body>
</html>
