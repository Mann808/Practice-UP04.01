<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Редактировать Платеж</title>
  <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>
<h1>Редактировать Платеж</h1>
<form th:action="@{/payments/update/{id}(id=${payment.id})}" th:object="${payment}" method="post">
  <div>
    <label for="paymentMethod">Метод Платежа:</label>
    <input type="text" id="paymentMethod" th:field="*{paymentMethod}" />
    <span th:if="${#fields.hasErrors('paymentMethod')}" th:errors="*{paymentMethod}"></span>
  </div>
  <div>
    <label for="paymentDate">Дата Платежа:</label>
    <input type="datetime-local" id="paymentDate" th:field="*{paymentDate}" />
    <span th:if="${#fields.hasErrors('paymentDate')}" th:errors="*{paymentDate}"></span>
  </div>
  <div>
    <label for="amount">Сумма:</label>
    <input type="number" step="0.01" id="amount" th:field="*{amount}" min="0.01" />
    <span th:if="${#fields.hasErrors('amount')}" th:errors="*{amount}"></span>
  </div>
  <div>
    <label for="order">Заказ:</label>
    <select id="order" th:field="*{order.id}">
      <option value="" disabled>Выберите заказ</option>
      <option th:each="order : ${orders}"
              th:value="${order.id}"
              th:text="'Заказ #' + ${order.id}"
              th:selected="${order.id} == ${payment.order.id}">Заказ</option>
    </select>
    <span th:if="${#fields.hasErrors('order')}" th:errors="*{order}"></span>
  </div>
  <div>
    <button type="submit">Обновить</button>
    <a th:href="@{/payments}">Отмена</a>
  </div>
</form>
</body>
</html>
