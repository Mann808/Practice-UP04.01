<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Список студентов</title>
</head>
<body>
<h1>Список студентов</h1>

<a href="/students/add">Добавить нового студента</a>

<form th:action="@{/students/search}" method="get">
  <input type="text" name="name" placeholder="Поиск по имени">
  <button type="submit">Поиск</button>
</form>

<form th:action="@{/students/filter}" method="get">
  <input type="text" name="name" placeholder="Имя">
  <input type="text" name="lastName" placeholder="Фамилия">
  <input type="text" name="firstName" placeholder="Отчество">
  <button type="submit">Фильтровать</button>
</form>

<table>
  <thead>
  <tr>
    <th>ID</th>
    <th>Имя</th>
    <th>Фамилия</th>
    <th>Отчество</th>
    <th>Дополнительное имя</th>
    <th>Курсы</th>
    <th>Действия</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="student : ${students}">
    <td th:text="${student.id}"></td>
    <td th:text="${student.name}"></td>
    <td th:text="${student.lastName}"></td>
    <td th:text="${student.firstName}"></td>
    <td th:text="${student.middleName}"></td>
    <td>
      <ul>
        <li th:each="course : ${student.courses}" th:text="${course.courseName}"></li>
      </ul>
    </td>
    <td>
      <a th:href="@{/students/update(id=${student.id})}">Редактировать</a>
      <form th:action="@{/students/delete}" method="post" style="display:inline;">
        <input type="hidden" name="id" th:value="${student.id}" />
        <button type="submit">Удалить</button>
      </form>
      <form th:action="@{/students/deletePhysical}" method="post" style="display:inline;">
        <input type="hidden" name="id" th:value="${student.id}" />
        <button type="submit">Удалить физически</button>
      </form>
    </td>
  </tr>
  </tbody>
</table>

<div>
    <span th:if="${currentPage > 1}">
        <a th:href="@{/students(page=${currentPage - 1}, size=${pageSize})}">Предыдущая</a>
    </span>
  <span th:if="${students.size() == pageSize}">
        <a th:href="@{/students(page=${currentPage + 1}, size=${pageSize})}">Следующая</a>
    </span>
</div>

</body>
</html>
