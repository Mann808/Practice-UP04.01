<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Поставщики</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>
<h1>Поставщики</h1>
<a th:href="@{/suppliers/new}">Создать Нового Поставщика</a>
<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>Название</th>
        <th>Email Контакта</th>
        <th>Действия</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="supplier : ${suppliers}">
        <td th:text="${supplier.id}">1</td>
        <td th:text="${supplier.name}">Название</td>
        <td th:text="${supplier.contactEmail}">email@example.com</td>
        <td>
            <a th:href="@{/suppliers/{id}(id=${supplier.id})}">Просмотр</a> |
            <a th:href="@{/suppliers/edit/{id}(id=${supplier.id})}">Редактировать</a> |
            <a th:href="@{/suppliers/delete/{id}(id=${supplier.id})}"
               onclick="return confirm('Вы уверены, что хотите удалить этого поставщика?');">Удалить</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
