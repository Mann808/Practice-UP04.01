<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Детали Адреса</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>
<h1>Детали Адреса</h1>
<div>
    <p><strong>ID:</strong> <span th:text="${address.id}">1</span></p>
    <p><strong>Улица:</strong> <span th:text="${address.street}">Улица</span></p>
    <p><strong>Город:</strong> <span th:text="${address.city}">Город</span></p>
    <p><strong>Штат:</strong> <span th:text="${address.state}">Штат</span></p>
    <p><strong>Почтовый Код:</strong> <span th:text="${address.postalCode}">Почтовый Код</span></p>
    <p><strong>Страна:</strong> <span th:text="${address.country}">Страна</span></p>
    <p><strong>Пользователь:</strong> <span th:text="${address.user.name}">Пользователь</span></p>
</div>
<div>
    <a th:href="@{/addresses/edit/{id}(id=${address.id})}">Редактировать</a> |
    <a th:href="@{/addresses}">Назад к списку</a>
</div>
</body>
</html>
