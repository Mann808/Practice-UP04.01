<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Создать Адрес</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>
<h1>Создать Адрес</h1>
<form th:action="@{/addresses}" th:object="${address}" method="post">
    <div>
        <label for="street">Улица:</label>
        <input type="text" id="street" th:field="*{street}" />
        <span th:if="${#fields.hasErrors('street')}" th:errors="*{street}" class="error"></span>
    </div>
    <div>
        <label for="city">Город:</label>
        <input type="text" id="city" th:field="*{city}" />
        <span th:if="${#fields.hasErrors('city')}" th:errors="*{city}" class="error"></span>
    </div>
    <div>
        <label for="state">Штат:</label>
        <input type="text" id="state" th:field="*{state}" />
        <span th:if="${#fields.hasErrors('state')}" th:errors="*{state}" class="error"></span>
    </div>
    <div>
        <label for="postalCode">Почтовый Код:</label>
        <input type="text" id="postalCode" th:field="*{postalCode}" />
        <span th:if="${#fields.hasErrors('postalCode')}" th:errors="*{postalCode}" class="error"></span>
    </div>
    <div>
        <label for="country">Страна:</label>
        <input type="text" id="country" th:field="*{country}" />
        <span th:if="${#fields.hasErrors('country')}" th:errors="*{country}" class="error"></span>
    </div>
    <div>
        <label for="user">Пользователь:</label>
        <select id="user" th:field="*{user.id}">
            <option value="" disabled selected>Выберите пользователя</option>
            <option th:each="user : ${users}"
                    th:value="${user.id}"
                    th:text="${user.name}">Пользователь</option>
        </select>
        <span th:if="${#fields.hasErrors('user')}" th:errors="*{user}" class="error"></span>
    </div>
    <div>
        <button type="submit">Создать</button>
        <a th:href="@{/addresses}">Отмена</a>
    </div>
</form>
</body>
</html>
