<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Заказы</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>
<h1>Заказы</h1>
<a th:href="@{/orders/new}">Создать Новый Заказ</a>
<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>Дата Заказа</th>
        <th>Пользователь</th>
        <th>Действия</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="order : ${orders}">
        <td th:text="${order.id}">1</td>
        <td th:text="${#temporals.format(order.orderDate, 'yyyy-MM-dd HH:mm')}">2024-01-01 12:00</td>
        <td th:text="${order.user.name}">Пользователь</td>
        <td>
            <a th:href="@{/orders/{id}(id=${order.id})}">Просмотр</a> |
            <a th:href="@{/orders/edit/{id}(id=${order.id})}">Редактировать</a> |
            <a th:href="@{/orders/delete/{id}(id=${order.id})}"
               onclick="return confirm('Вы уверены, что хотите удалить этот заказ?');">Удалить</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
