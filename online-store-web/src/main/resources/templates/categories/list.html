<!-- src/main/resources/templates/categories/list.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Категории</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>
<h1>Категории</h1>
<a th:href="@{/categories/new}">Создать Новую Категорию</a>
<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>Название</th>
        <th>Действия</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="category : ${categories}">
        <td th:text="${category.id}">1</td>
        <td th:text="${category.name}">Название</td>
        <td>
            <a th:href="@{/categories/{id}(id=${category.id})}">Просмотр</a> |
            <a th:href="@{/categories/edit/{id}(id=${category.id})}">Редактировать</a> |
            <a th:href="@{/categories/delete/{id}(id=${category.id})}"
               onclick="return confirm('Вы уверены, что хотите удалить эту категорию?');">Удалить</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
